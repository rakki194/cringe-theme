{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}",
  "image": "{{ with .Params.image }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ default "logo.png" (index .Site.Params.Images 0) }}{{ end }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author | default .Site.Title }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "logo.png" | absURL }}"
    }
  },
  "url": "{{ .Permalink }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "copyrightNotice": "{{ with .Params.copyright }}{{ . }}{{ else }}Â© {{ now.Format "2006" }} {{ .Site.Title }}{{ end }}"
  {{ with .Keywords }},
  "keywords": "{{ delimit . ", " }}"
  {{ end }}
  {{ with .Params.category }},
  "articleSection": "{{ . }}"
  {{ else }}
  {{ with .Section }},
  "articleSection": "{{ . }}"
  {{ end }}
  {{ end }}
}
</script>
{{ end }}
