{{ $currentPage := . }}
{{ if and (not .IsHome) (not (eq .RelPermalink (print "/" .Site.Language.Lang "/"))) }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ "/" | absLangURL }}"
    }
    {{ $position := 2 }}
    {{ $ancestors := slice $currentPage }}
    {{ $parent := $currentPage.Parent }}
    {{ $collectAncestors := "" }}
    {{ if $parent }}
      {{ $ancestors = slice }}
      {{ $p := $parent }}
      {{ range seq 1 100 }}
        {{ if $p }}
          {{ if and (not $p.IsHome) (not (eq $p.RelPermalink (print "/" $p.Site.Language.Lang "/"))) }}
            {{ $ancestors = $ancestors | append $p }}
          {{ end }}
          {{ $p = $p.Parent }}
        {{ else }}
          {{ break }}
        {{ end }}
      {{ end }}
    {{ end }}
    
    {{ $ancestors = $ancestors | reverse }}
    {{ range $index, $ancestor := $ancestors }}
      {{ if and (not $ancestor.IsHome) (not (eq $ancestor.RelPermalink (print "/" $ancestor.Site.Language.Lang "/"))) }}
        ,{
          "@type": "ListItem",
          "position": {{ $position }},
          "name": "{{ partial "docs/title" $ancestor }}",
          "item": "{{ $ancestor.Permalink }}"
        }
        {{ $position = add $position 1 }}
      {{ end }}
    {{ end }}
  ]
}
</script>
{{ end }}
