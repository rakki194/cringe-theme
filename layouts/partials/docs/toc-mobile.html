{{ if .Page.TableOfContents }}
<div class="book-toc-mobile">
  <div class="toc-mobile-header" onclick="this.parentElement.querySelector('.toc-mobile-content').classList.toggle('active'); this.classList.toggle('active')">
    <div class="toc-mobile-title">
      <i class="ms-Icon ms-Icon--BulletedList" aria-hidden="true"></i>
      <span>On this page</span>
    </div>
    <i class="ms-Icon ms-Icon--ChevronDown toc-mobile-chevron" aria-hidden="true"></i>
  </div>
  <div class="toc-mobile-content">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const tocContent = document.querySelector('.toc-mobile-content');
        const tocLinks = tocContent.getElementsByTagName('a');
        for (const link of tocLinks) {
          link.addEventListener('click', function() {
            tocContent.classList.remove('active');
            tocContent.parentElement.querySelector('.toc-mobile-header').classList.remove('active');
          });
        }
      });
    </script>
    {{ .Page.TableOfContents }}
  </div>
</div>
{{ end }}
